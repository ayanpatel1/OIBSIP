    <h2>Temperature Converter</h2>
    
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" required>

    <label for="unit">Unit:</label>
    <select id="unit" required>
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    function convert() {
      var temperature = document.getElementById("temperature").value;
      var unit = document.getElementById("unit").value;
      var resultArea = document.getElementById("result");

      // Validate input
      if (isNaN(temperature)) {
        alert("Please enter a valid number for temperature.");
        return;
      }

      // Perform conversion
      var result;
      if (unit === "celsius") {
        result = (temperature * 9/5) + 32;
        resultArea.innerText = temperature + " Celsius is " + result.toFixed(2) + " Fahrenheit";
      } else {
        result = (temperature - 32) * 5/9;
        resultArea.innerText = temperature + " Fahrenheit is " + result.toFixed(2) + " Celsius";
      }
    }
  </script>
